<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilibili development</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
    }

    html,
    body{
      height: 100vh;
      width: 100vw;
    }

    main {
      display: flex;
      margin: 0 30%;
      justify-content: space-around;
      padding-top: 30px;
    }

    a {
      display: block;
      text-decoration: none;
      padding: 10px;
      background-color: #0044ffd3;
      border: none;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <a href="/index"> Index </a>
    <a href="/timeline"> Timeline </a>
    <a href="/history"> History </a>
  </main>
</body>
</html>
